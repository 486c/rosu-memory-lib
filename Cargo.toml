[package]
name = "rosu_memory_lib"
version = "1.0.0"
edition = "2021"


[lib]
name = "rosu_memory_lib"
path = "src/lib.rs"

[[bin]]
name = "rosu_memory_test"
path = "src/main.rs"

[dependencies]
rosu-mem = { git = "https://github.com/486c/rosu-mem.git", tag = "v2.0.0" }
eyre = "0.6.12"
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
serde_json = "1.0.140"
serde_repr = "0.1.20"
log = "0.4"
simplelog = "0.12"
rosu-pp = "3.1.0"
rosu-map = "0.2.1"
symphonia = { version = "0.5.3", features = ["mp3", "ogg", "wav"] }
